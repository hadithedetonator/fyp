{% extends 'base.html' %}

{% block content %}
    <div class="dashboard-container">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
        {% if user.is_teacher %}
            <h2>Create a Room</h2>
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="dashboard-btn">Create Room</button>
            </form>
        {% else %}
            <p>You are not authorized to create a room.</p>
        {% endif %}
        <a href="{% url 'app:home' %}" class="dashboard-btn">Go Back</a>
    </div>
    

    <script>
      $(document).ready(function() {
          $('.dashboard-container').css('opacity', '0').animate({ opacity: '1' }, 300);
      });
    </script>
      
{% endblock %}
