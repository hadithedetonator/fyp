{% extends 'base.html' %}

{% block content %}
    <h2>Upload a Book</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'app:book_list' %}">View Uploaded Books</a>
{% endblock %}
